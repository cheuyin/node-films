	</div>

	<div class="card__title">
		<h2 class="movie__title">{%TITLE%} ({%YEAR%})</h2>
	</div>

	<div class="card__rating">
		<h6 class="description">IMDb Rating</h6>
		<p class="rating">{%RATING%}</p>
	</div>
